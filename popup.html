<!DOCTYPE html>
<html>
<head>
  <title>Monkey Pivotal</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/monkey_pivotal.js"></script>
</head>
<body>
  <div id="monkey_box" class="wat-cf">
    <div class="block">
      <div class="content">
  	<h2 class="title">Monkey Pivotal</h2>
	
        <div id="flash_messages" class="flash">
          <div class="message notice">
            <p class="msg"></p>
          </div>
        </div>

        <div id="control_buttons_box">
          <button id="start_update_current" class="button" type="button">
            <img src="img/icons/tick.png" alt="Update in current document"> Current document
          </button>
          <button id="start_update_new" class="button" type="button">
            <img src="img/icons/tick.png" alt="Update in new document"> New document
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
